<script>
$(document).ready(function(){
	var i=1;
	$("button").on('click',function(){
		let num = $(this).text();	
		let res = 0;
		if($("tbody tr").length){
			let numTable = $("tbody tr:last-child td:first-child").text();
			if (num!=numTable) {
				i=1;
				$("tbody tr").remove();
			}else{
				i++;
			}
			
		}
		res = num * i;
		$("tbody").append("<tr><td>"+num+"</td><td>"+i+"</td><td>"+res+"</td></tr>");
	});
});
</script>
